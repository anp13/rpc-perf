[package]
name = "rpc-perf"
version = "6.0.0-alpha.0"
authors = ["Brian Martin <brayniac@gmail.com>"]
edition = "2021"
description = "RPC Performance Testing"
homepage = "https://github.com/brayniac/rpc-perf"
repository = "https://github.com/brayniac/rpc-perf"
license = "Apache-2.0"

[[bin]]
name = "rpc-perf"
path = "src/main.rs"

[dependencies]
async-channel = "1.8.0"
boring = "2.1.0"
bytes = "1.2.1"
momento = "0.8.3"
metriken = "0.1.0"
mio = "0.8.5"
tokio = { version = "1.21.2", features = ["full"] }
rand = "*"
rand_xoshiro = "*"

[target.'cfg(target_os = "linux")'.dependencies]
tokio-uring = "0.4.0"

[features]
uring = []

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.dev]
debug = true
opt-level = 0
